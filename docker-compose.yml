version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: workflow-engine-postgres
    environment:
      POSTGRES_USER: workflow
      POSTGRES_PASSWORD: workflow
      POSTGRES_DB: workflow_engine
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.22.0
    container_name: workflow-engine-temporal
    ports:
      - "7233:7233"
      - "8088:8088"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=workflow
      - POSTGRES_PWD=workflow
      - POSTGRES_SEEDS=postgres
      - SKIP_DEFAULT_NAMESPACE_CREATION=false
      - SKIP_DB_CREATE=false
      - SKIP_DB_SETUP=false
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.21.2
    container_name: workflow-engine-temporal-ui
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal

volumes:
  postgres_data:

